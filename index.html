<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PongTon's Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <p></p>
      </div>
      <div class="button-container">
        <button id="no1">1</button>
        <button id="no2">2</button>
        <button id="no3">3</button>
        <button id="no4">4</button>
        <button id="no5">5</button>
        <button id="no6">6</button>
        <button id="no7">7</button>
        <button id="no8">8</button>
        <button id="no9">9</button>
        <button id="no0">0</button>
        <button id="del">DEL</button>
        <button id="ac">AC</button>
        <button id="op*">*</button>
        <button id="op/">/</button>
        <button id="op+">+</button>
        <button id="op-">-</button>
        <button id="opequal">=</button>
        <button id="ans">ANS</button>
        <button id="dot">.</button>
        <button id="haha">:D</button>
      </div>
    </div>
  </body>
</html>
